<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container m-auto pb-80">
        <div class="pt-32 pb-5">
            <h1 class="text-5xl text-center text-white font-bold">To-Do List </h1> 
        </div>
    
        <main class="max-w-md mx-auto p-4">
            <form  class="mb-4">
                <div class="flex">
                    <input id="inputtodo" type="text" class="w-[500px] px-10  bg-white text-sm text-gray-700 focus:border-b-4 focus:border-indigo-500 outline-none" placeholder="Add new todo" >
                <div class="text-center">
                    <button id="submitTodo" class="  text-white bg-orange-500 hover:bg-orange-700  font-bold py-2 px-4 ">Add</button>
                </div>
                </div>
                
            </form>
        </main>

        <div class="text-center   grid grid-flow-col gap-10 h- justify-center items-center">
            <div class="text-2xl rounded-2xl font-bold bg-gray-950 text-red-500 px-12 py-2 flex flex-col">
                <h1>Total</h1>
                <h1 id="totalTasks"></h1>
            </div>
          <div class="text-2xl rounded-2xl font-bold bg-gray-950 text-red-500 px-12 py-2 flex flex-col">
                <h1>Compleate</h1>
                <h1 id="completedTasks"></h1>
            </div>
            <div class="text-2xl rounded-2xl font-bold bg-gray-950 text-red-500 px-10 py-2 flex flex-col">
                <h1>Remaining</h1>
                <h1 id="remainingTasks"></h1>
            </div> 
            
           
        </div>
  

        <div class="text-center text-white m-auto  w-[950px]">
            <div class="grid grid-cols-6 list-none mt-20 text-2xl font-bold mb-3">
                <li>Number</li>
                <li>Task</li>
                <li>Date</li>
                <li>Delete</li>
                <li>Edit</li>
                <li>Status</li>
            </div>
            <hr>
            <div id="task_section">
                <ul id="todoList" class="list-none bg-gray-800   my-10 grid grid-cols-6  items-center gap-10">
                </ul>
            </div>
        </div>
       
       
    </div>

    

    <script src="./app.js" type="module"></script>
       
</body>
</html>
