<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <div class="container m-auto pb-80 bg-blue-400 ">
        <div class="pt-5">
            <h1 class="text-5xl text-center text-white font-bold">To-Do List </h1> 
        </div>
    
        <main class="max-w-md mx-auto p-4">
            <form  class="mb-4">
                <input id="inputtodo" type="text" class="w-full p-5 pl-10 text-sm text-gray-700  outline-none" placeholder="Add new todo" >
                <div class="text-center">
                    <button id="submitTodo" class="mt-3 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Add</button>
                </div>
            </form>
        </main>

        <div class="text-center  text-white grid grid-flow-col gap-10 h-40 justify-center items-center">
            <div class="text-2xl rounded-2xl font-bold bg-black p-14 flex flex-col">
                <h1>Total Task</h1>
                <h1 id="totalTasks"></h1>
            </div>
          <div class="text-2xl rounded-2xl font-bold bg-black p-14 flex flex-col">
                <h1>Compleate Task</h1>
                <h1 id="completedTasks"></h1>
            </div>
            <div class="text-2xl rounded-2xl font-bold bg-black p-14 flex flex-col">
                <h1>Remaining Task</h1>
                <h1 id="remainingTasks"></h1>
            </div> 
            
           
        </div>
  

        <div class="text-center text-white">
            <div class="grid grid-cols-5 list-none mt-20 text-2xl font-bold mb-3">
                <li>Number</li>
                <li>Task</li>
                <li>Date</li>
                <li>Delete</li>
                <li>Edit</li>
            </div>
            <hr>
            <div id="task_section">
                <ul id="todoList" class="list-none bg-black  py-5 text-2xl my-10 grid grid-cols-5 justify-center items-center gap-10">
                </ul>
            </div>
            
           
        </div>
       
       
    </div>

    

    <script src="./app.js"></script>
       
</body>
</html>
